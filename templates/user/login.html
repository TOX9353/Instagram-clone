<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>로그인</title>
</head>
<body style="background-color: #deddde; ">
<div style=" display: flex; flex-direction: column; align-items: center;">
    <div style=" display: flex; flex-direction: column; align-items: center; text-align: center; background-color: white; outline: 2px solid black; margin-top: 10%; border-radius: 8px;min-width: 400px; max-width: 20%;">
        <a href="../main" style="margin-top: 3%">
            <img src="https://fontmeme.com/images/instagram-new-logo.png" style="width: 80%">
        </a>
        <div style="width: 77%;">
            <div style="padding-right: 5%; padding-left: 5%; font-weight:bold; font-size:23px; color: dimgray; margin-bottom: 6%;">
                <span>친구들의 사진과 동영상을 보려면 로그인하세요.</span>
            </div>
        </div>
        <form style="width: 70%; margin-top: 2%; margin-bottom: 2%;">
            <input id="login_input_email" class="form-control me-2" type="search" placeholder="이메일 주소" aria-label="search"
                   style="font-size:17px; border-radius: 8px; background-color: #efefef; padding-top: 4%; padding-bottom: 4%;">
        </form>
        <form style="width: 70%; margin-top: 2%; margin-bottom: 2%;">
            <input id="login_input_password" class="form-control me-2" type="search" placeholder="비밀번호" aria-label="search"
                   style="font-size:17px; border-radius: 8px; background-color: #efefef; padding-top: 4%; padding-bottom: 4%;">
        </form>
        <button id="login_btn" type="button" class="btn btn-default" style="width: 70%; background-color: dodgerblue; margin-top: 6%; margin-bottom: 14%; color: white; font-size: 20px; ">
            로그인
        </button>
    </div>
</div>
<div style=" display: flex; flex-direction: column; align-items: center; ">
    <div style=" display: flex; justify-content: center; padding:1%; background-color: white; outline: 2px solid black; font-size:22px; margin-top: 2%; border-radius: 8px;min-width: 400px; max-width: 20%; padding-top: 2%; padding-bottom: 2%;}">
        <div style="margin-right: 10px;">
            계정이 없으신가요?
        </div>
        <div>
            <a href="join">가입하기</a>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<script>
    $('#login_btn').click(function () {

        let email = $('#login_input_email').val();
        let password = $('#login_input_password').val();


        $.ajax({
            url: "/user/login",
            method: "POST",
            data: {
                email : email,
                password : password
               },
            success: function (data) {
                location.href='/main'
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function (data) {
                console.log("완료");
            }
        })
    });
</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
